<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Controlled Particles</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://esm.sh/three@0.160.0",
          "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
          "@mediapipe/tasks-vision": "https://esm.sh/@mediapipe/tasks-vision@0.10.9"
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="ui-overlay">
        <h1>Hand Particle Flow</h1>
        <p class="status" id="status">Grant camera access to start...</p>
        <div class="controls">
           <!-- Future controls can go here -->
        </div>
      </div>
      <!-- Video element for MediaPipe (hidden) -->
      <video id="webcam" autoplay playsinline></video>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
